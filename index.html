<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch + Timer</title>
</head>
<body>

  <h2>Stopwatch</h2>
  <div id="stopwatch-text">00:00:00</div>
  <button id="sw-start">Start</button>
  <button id="sw-stop">Stop</button>
  <button id="sw-reset">Reset</button>

  <hr>

  <h2>Timer</h2>
  <input type="number" id="timer-input" placeholder="Minutes" min="0">
  <div id="timer-text">00:00</div>
  <button id="timer-start">Start</button>
  <button id="timer-stop">Stop</button>
  <button id="timer-reset">Reset</button>

  <script src="app.js"></script>
</body>
</html>
